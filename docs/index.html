<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="version" content=#versao#>
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- bootstrap4-toggle-->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <title>#ID_esp#</title>
</head>

<body>
    <header>
        <div class="d-flex flex-column align-items-center p-3 px-md-4 mb-3 bg-white border-bottom">
            <nav class="my-2 my-md-0 mr-md-3">
                <h5 class="text-center my-0 mr-md-auto font-weight-normal">#ID_esp#</h5>
                <a class="p-2 text-dark" href="dashboard.html">Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <!-- <h2 class="mb-3">Dashboard</h2> -->
        <div class="card mb-3 border-success">
            <div class="card-body">
                <!-- <div class="card-title">Controle</div> -->
                <div class="d-flex mb-3  justify-content-between align-items-center">
                    <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/luz.svg" width="32" alt="" srcset="">
                    <h5 class="mb-0">#cRele1#</h5>
                    <input type="checkbox" checked data-toggle="toggle" data-onstyle="outline-success"
                        data-offstyle="outline-danger" name="rele1">
                </div>
            </div>
        </div>

        <div class="card mb-3 border-primary">
            <div class="card-body justify-content-center">
                <!-- <div class="card-title">Sensores</div> -->
                <div class="d-flex flex-column mb-3">
                    <div class="row d-flex justify-content-around">
                        <div class="col-3 text-info">#cSensor#</div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/temp.svg" alt="" width="24px">
                            #s_temp# ºC</div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/humd.svg" alt="" width="24px">
                            #s_humid# %</div>
                    </div>

                    <div class="row d-flex justify-content-around">
                        <div class="col-3 text-info">Sala</div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/temp.svg" alt="" width="24px">
                            #s_temp_sala# ºC</div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/humd.svg" alt="" width="24px">
                            #s_humid_sala# %</div>
                    </div>

                    <div class="row d-flex justify-content-around">
                        <div class="col-3 text-info">Quarto</div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/temp.svg" alt="" width="24px">
                            #s_temp_qrt# ºC</div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/humd.svg" alt="" width="24px">
                            #s_humid_qrt# %</div>
                    </div>

                    <div class="row d-flex justify-content-around">
                        <div class="col-3 text-info">Lab</div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/temp.svg" alt="" width="24px">
                            #s_temp_lab# ºC</div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/humd.svg" alt="" width="24px">
                            #s_humid_lab# %</div>
                    </div>

                    <div class="row d-flex justify-content-around">
                        <div class="col-3 text-info">Print3D</div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/temp.svg" alt="" width="24px">
                            #s_temp_3d# ºC
                        </div>
                        <div class="col-4">
                            <img src="https://raw.githubusercontent.com/caioelizio/casa1014iot/master/images/humd.svg" alt="" width="24px">
                            #s_humid_3d# %
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="pt-4 my-md-2 pt-md-2 border-top">
        <div class="container mt-12">
            <div class="col-12">
                <h5 class="text-center">Horas: #i_horas#:#i_minutos#</h5>
                <h6 class="text-center">Som: #iSomTeclas#</h6>
                <h5 class="text-center">
                    <iframe src="http://free.timeanddate.com/clock/i7ob5ibd/n497/tlbr5/fn12/fs18/tct/pct/ftb/bls0/brs0/bts0/bbs0/tt1/tw1/tm1" frameborder="0" width="247" height="20" allowTransparency="true"></iframe>
                </h5>
                <small class="d-block mb-3 text-muted">© 2016-2021</small>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>


    <script>
        $(function(){
            const state = bool => bool ? 'on' : 'off';
            const sendState = (url, state) => fetch(`/${url}${state}`);
            $('[name="rele1"]').change(function() {
                sendState('rele1', state($(this).prop('checked'))) ;  
            });
            $('[name="rele2"]').change(function() {
                sendState('rele2', state($(this).prop('checked')));
            });
            $('[name="TimeRele1"]').change(function() {
                sendState('TimeRele1', state($(this).prop('checked')));
            });
        });
    </script>

</body>

</html>
